    <body>
        <div class="title">
            <h1>What kind of cat are you?</h1>
           
        </div>
        <div class="questions">
            <h4>How old are you?</h4>
             <input class="question1" placeholder="your age">
            <p>          </p>
            <img src="https://cdn5.vectorstock.com/i/1000x1000/36/84/young-girl-helps-an-old-woman-vector-18353684.jpg">
            <h4>Do you prefer hot or cold weather?</h4>
             <input class="question2" placeholder="hot or cold">
            <img src="https://cdn5.vectorstock.com/i/1000x1000/85/94/hot-and-cold-weather-concept-vector-40588594.jpg">
        </div>
        <button class="button">Click me!</button>
        <div class="result">
            this is where the user will see their quiz result!
            
        </div>



    
<script>
/*__POPCODESTART__*/
var button = document.querySelector(".button");

button.onclick = function () {
  var q1 = document.querySelector(".question1").value;
  var q2 = document.querySelector(".question2").value;
  console.log(q1);
  console.log(q2);

  if (q1 <= 50 && q2 === "hot" || "Hot") {
    document.querySelector(".result").innerHTML = "You are " + q1 + " years old and you prefer " + q2 + " weather. This means you are a black cat.";
  } else if (q1 <= 50 && q2 === "cold" || "Cold") {
    document.querySelector(".result").innerHTML = "You are " + q1 + " years old and you like " + q2 + " weather. This means you are a grey cat!";
  } else if (q1 > 50 && q2 === "cold" || "Cold") {
    document.querySelector(".result").innerHTML = "You are " + q1 + " years old and you like " + q2 + " weather. This means you are a tabby cat!";
  } else if (q1 > 50 && q2 === "hot" || "Hot") {
    document.querySelector(".result").innerHTML = "You are " + q1 + " years old and you like " + q2 + " weather. This means you are a Siamese cat!";
  }
};
